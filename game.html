<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruza la Calle</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #ccc;
    font-family: Arial, sans-serif;
}

#gameArea {
    width: 200px;
    height: 400px;
    background-image: url('callebg.jpg');
    background-color: #333;
    position: relative;
    overflow: hidden;
    border: 2px solid #000;
}

#gameArea2 {
    width: 200px;
    height: 400px;
    background-image: url('callebg2.jpg');
    background-color: #333;
    position: relative;
    overflow: hidden;
    border: 2px solid #000;
}

#personaje {
    width: 50px;
    height: 50px;
    background-image: url('personaje.png');
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

#meta {
    width: 100%;
    height: 20px;
    background-image: url('metajpg.jpg');
    background-color: green;
    position: absolute;
    top: 0;
}

.obstaculo {
    position: absolute;
    width: 60px;
    height: 30px;
    background-image: url('obstaculo.png');
}

#dificultadForm {
    position: absolute;
    left: 40%;
    bottom: 50%;
    display: flex;
    flex-direction: column-reverse;
    align-items: flex-start;
    margin-top: 20px;
    padding: 10px;
    background-color: #fff;
    border-radius: 8px;
}

#dificultadForm label {
    font-size: 14px;
    color: #333;
    cursor: pointer;
    margin-bottom: 5px;
}

#dificultadForm input[type="radio"] {
    margin-right: 5px;
}

#gameInfo {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px 20px;
    border-radius: 10px;
    font-family: Arial, sans-serif;
    font-size: 18px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#nivel, #muertes {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}



    </style>
</head>
<body>
    <audio id="musicaFondo" autoplay></audio>
    <div id="gameArea">
        <div id="meta"></div>
        <div id="personaje"></div>
        <div id="obstaculo1"></div>
    </div>

    <form id="dificultadForm">
        <label>
            <input type="radio" name="dificultad" value="baja" checked> Baja
        </label>
        <label>
            <input type="radio" name="dificultad" value="media"> Media
        </label>
        <label>
            <input type="radio" name="dificultad" value="alta"> Alta
        </label>
    </form>

    <div id="gameInfo">
        <span id="nivel">Nivel: 1</span>
        <span id="muertes">Muertes: 0</span>
    </div>
    

    <script src="game.js"></script>
</body>
</html>
