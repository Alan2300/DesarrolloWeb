<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruza la Calle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ccc;
        }
        #gameArea {
            width: 200px;
            height: 400px;
            background-image: url('callebg.jpg');
            background-color: #333;
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
        }
        #personaje {
            width: 50px;
            height: 50px;
            background-image: url('personaje.png');
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #meta {
            width: 100%;
            height: 20px;
            background-image: url('metajpg.jpg');
            background-color: green;
            position: absolute;
            top: 0;
        }
        .obstaculo {
    position: absolute;
    width: 60px;
    height: 30px;
    background-image: url('obstaculo.png');
}

#dificultadForm {
    position: absolute;
    left: 40%; 
    bottom: 50%; 
    display: flex;
    flex-direction: column-reverse; /* Organiza las opciones de abajo hacia arriba */
    align-items: flex-start; /* Alinea los elementos al inicio (izquierda) */
    margin-top: 20px;
    padding: 10px;
    background-color: #fff;
    border-radius: 8px;
}

#dificultadForm label {
    font-size: 14px;
    color: #333;
    cursor: pointer;
    margin-bottom: 5px; /* Espacio entre los radio buttons */
}

#dificultadForm input[type="radio"] {
    margin-right: 5px;
}

    </style>
</head>
<body>
    <div id="gameArea">
        <div id="meta"></div>
        <div id="personaje"></div>
        <div id="obstaculo1"></div>
    </div>

    <form id="dificultadForm">
        <label>
            <input type="radio" name="dificultad" value="baja" checked> Baja
        </label>
        <label>
            <input type="radio" name="dificultad" value="media"> Media
        </label>
        <label>
            <input type="radio" name="dificultad" value="alta"> Alta
        </label>
    </form>

    <script src="game.js"></script>
</body>
</html>
